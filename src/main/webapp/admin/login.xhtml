<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
 
<f:view locale="zh">
   <h:head>

     <h:outputStylesheet library="css" name="admin.css"/>
     <title>#{msgs.title}</title>
     <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
   </h:head>
   <h:body>  
   <p>
   
		<div class="login">
				<div style="color:red"><h:messages></h:messages></div>
				#{uploadBean.test}
				<h:form>
					#{msgs.name}<br/>
					<h:inputText value="#{login.name}"/><br/>
					#{msgs.password}<br/>
					<h:inputSecret value="#{login.password}"/><br/>
					<h:commandButton value="#{msgs.login}" action="#{login.adminlogin}"></h:commandButton>
				</h:form> 
		</div>
	</p>
   </h:body>
</f:view>
</html>
